<!DOCTYPE html>
<html>
<head>
    <title>HTML Tables</title>
    <style>
        table tr td{
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="https://cloud.githubusercontent.com/assets/3619393/7002979/ae5d2178-dc5b-11e4-8a15-2d8a574ba5b9.png"/><br>
    <table border="1px" >
        <tr
        ><td colspan="3" >Title goes hire</td><td>A</td><td>B</td>
        </tr>
        <tr>
            <td rowspan="3">C</td><td>D</td><td>E</td><td>F</td><td>G</td>
        </tr>
        <tr>
            <td>H</td><td colspan="2">I</td><td rowspan="2">J</td>
        </tr>
        <tr>
            <td>K</td><td>L</td><td>M</td>
        </tr>
        <tr>
            <td>N</td><td colspan="4">O</td>
        </tr>
    </table>
</body>
</html>
